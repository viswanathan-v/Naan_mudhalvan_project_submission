{% extends 'images/layouts/main.html' %}

<!DOCTYPE html>
<body>
{%block content%}
    <section class="bg-light py-4 my-5" style="min-height:600px;">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h4 class="mb-3">Favourite Item</h4>
              <hr style="border-color:#b8bfc2;">
            </div>
          
            <table>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Singer</th>
                    <th>writer</th>
                    <th>music</th>
                    <th>Remove</th>
                </tr>
              
    
                {% for item in fav %}
                
               <tr>
                
                  <td><img src="{{item.song_like.song_image.url}}" height="75px" alt="{{item.song_like.name}}"></td>
                  <td>{{item.song_like.name}}</td>
                  <td>{{item.song_like.Singer}}</td>
                  <td>{{item.song_like.writer}}</td>
                  <td>{{item.song_like.music}}</td>
                  <td><a href="{%url 'remove_fav' item.id%}"  onclick="return confirm('Are you sure? to Remove')"  class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
                </tr>
                {% endfor %}
                <tr>
                    
            </table>
           
          </div>
          </div>
      </section>
    {% endblock content %}
